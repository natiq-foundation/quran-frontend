name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm ci

            - name: Run linting
              run: npm run lint

            - name: Build all packages
              run: npm run build
